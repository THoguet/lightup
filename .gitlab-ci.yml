stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - coverage

default:
  tags:
    - CREMI

build-job:       # This job runs in the build stage, which runs first.
  allow_failure: false
  stage: build
  script:
    - mkdir -p build
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=DEBUG ..
    - make VERBOSE=ON -j 4 | tee ../build.log
  artifacts:
    expire_in: 10 minutes
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    paths:
      - build/
      - build.log

test-v1-job:   # This job runs in the test stage.
  dependencies:
    - build-job
  stage: test    # It only starts when the job in the build stage completes successfully.
  script:
    - cd build
    - echo "Running tests V1..."
    - ctest -R v1 | tee ../test-v1-job.log
  artifacts:
    expire_in: 10 minutes
    paths:
      - build/
      - test-v2-job.log

test-v2-job:   # This job runs in the test stage.
  dependencies:
    - build-job
  stage: test    # It only starts when the job in the build stage completes successfully.
  script:
    - cd build
    - echo "Running tests V2..."
    - ctest -R v2 | tee ../test-v2-job.log
  artifacts:
    expire_in: 10 minutes
    paths:
      - build/
      - test-v2-job.log

### coverage
coverage-job:
  stage: coverage
  dependencies:
    - test-v1-job
    - test-v2-job
  script:
    - cd build
    - make ExperimentalCoverage | tee ../coverage.log
  artifacts:
    expire_in: 10 minutes
    paths:
      - build/
      - coverage.log
  only:
    - coverage

### cleanup project for security issues
cleanup:
  stage: .post
  script:
    - MYDIR=$(pwd) ; rm -rf $MYDIR ; mkdir $MYDIR
    - ls $MYDIR
  when: always